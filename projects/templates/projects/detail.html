{% extends 'layout.html' %}
{% load markdownify %}

{% block content %}
    {% if project %}
        <section>
            <h1> {{project.title}}</h1>
            <article>{{ project.description| markdown | safe}}</article>
            <article>{{ project.content | markdown | safe}}</article>
        </section>
    {% else %}
        <h1>Nothing to see here</h1>
    {% endif %}

{% endblock %}
