{% extends 'layout.html' %}
{% load markdownify %}

{% block content %}

    {% if posts %}
        {% for post in posts %}
            <p class="sub-heading" >
                <em>{{post.updated_at|date:"d M, Y" }}</em>
            </p>
            <h2 class="uppercase mt0">
                <a href="{% url 'blog_detail' slug=post.slug %}">{{post.title}}</a>
            </h2>
            <article>{{ post.description| markdown | safe}}</article>
            <p><a href="{% url 'blog_detail' slug=post.slug %}">Read more >></a></p>
        {% endfor %}
    {% else %}
        <h1>Nothing to see here.</h1>
    {% endif %}

{% endblock %}
