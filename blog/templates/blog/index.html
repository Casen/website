{% extends 'layout.html' %}
{% load markdownify %}

{% block content %}

    {% if post %}
        <p class="sub-heading" >
            <em>{{post.updated_at|date:"d M, Y" }}</em>
        </p>
        <h2 class="uppercase mt0">
            <a href="{% url 'detail' slug=post.slug %}">{{post.title}}</a>
        </h2>
        <article>{{ post.content| markdown | safe}}</article>
    {% else %}
        <h1>Nothing to see here.</h1>
    {% endif %}

{% endblock %}
